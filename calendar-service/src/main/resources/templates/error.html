<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title th:text="#{label.title}">TSI Calendar</title>

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/app.css" th:href="@{/css/app.css}" rel="stylesheet"/>

</head>

<body>
<div class="container">


    <div class="text-center">
        <h1>Error Page</h1>
        <p th:if="${path}">
            <b>Page: </b> <span th:text="${path}">Page URL</span>
        </p>
        <p th:if="${timestamp}">
            <b>Occured: </b> <span th:text="${timestamp}">Timestamp</span>
        </p>
        <p th:if="${status}">
            <b>Response Status: </b> <span th:text="${status}">Staus code</span>
            <span th:if="${error}" th:text="'(' + ${error}  + ')'">.... error</span>
        </p>
        <p th:if="${message}">
            <b>Error Message: </b> <span th:text="${message}">Error message</span>
        </p>
        <p>Go to <a href="/">homepage</a></p>
    </div>

</div> <!-- /container -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
